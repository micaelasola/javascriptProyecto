<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Tu Carrito de compras</title>

</head>

<body id="body">

    <div class="mdl-container">
        <div class="mdl">
            <h1>Gracias por comprar!</h1>
            <p>Tu compra se ha realizado con exito</p>
            <button class="btn btn-dark" id="close"> Salir </button>
        </div>
    </div>
    <div class="container form">
        <h1 id="h1">Realiza tu compra</h1>
        <div class="row">
            <div class="col">
                <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                    <form class="row g-3 needs-validation" novalidate>

                        <div class="col-md-4">
                            <label for="nombre" class="form-label">Nombre y Apellido</label>
                            <input id="nombre" type="text" name="nombre" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label for="tarjeta" class="form-label">Tarjeta de Credito</label>
                            <input id="tarjeta" type="number" name="tarjeta" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label for="cuotas" class="form-label">Selecciona las cuotas</label>
                            <select name="cuotas" id="cuotas" class="form-select">
                                <option selected disabled value="">Cuotas...</option>
                                <option>3 sin interes</option>
                                <option>6 sin interes</option>
                                <option>8 sin interes</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" name="email" class="form-control">
                        </div>


                        <!-- <button type="submit" class="btn btn-warning fw-bold" id="validar-compra"> Validar Datos
                        </button> -->
                        <button class="btn btn-dark" id="open"> Finalizar compra </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
    <script src="formulario.js"></script>


</body>

</html>
