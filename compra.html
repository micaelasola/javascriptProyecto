<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Tu Carrito de compras</title>

</head>

<body>
    <h1> Finaliza tu compra!</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                            <label for="nombre" class="form-label">Nombre y Apellido</label>
                            <input id="nombre" type="text" name="nombre" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label for="tarjeta" class="form-label">Direccion de Envio</label>
                            <input id="tarjeta" type="text" name="tarjeta" class="form-control" required>
                        </div>

                        <div class="col-md-3">
                            <label for="tarjeta" class="form-label">Provincia</label>
                            <select name="provincia" id="provincia" class="form-select">
                                <option selected disabled value="">Seleccionar...</option>
                                <option>Buenos Aires</option>
                                <option>Cordoba</option>
                                <option>Santa Fe</option>
                                <option>Rio Negro</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="tarjeta" class="form-label">Tarjeta de Credito</label>
                            <input id="tarjeta" type="text" name="tarjeta" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-warning fw-bold" id="validar-compra"> Validar Datos </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary fw-bold" id="aceptar-compra"> Finalizar Compra </button>

    <div class="modal" tabindex="-1" id="ventana-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Gracias por comprar!/h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <p>Tu compra se realiz√≥ con exito!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>

                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
    <script src="formulario.js"></script>


</body>

</html>
